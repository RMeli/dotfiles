scan_timeout = 50
command_timeout = 1000
add_newline = false

[character]
success_symbol = "☑️  "
error_symbol = "🚫 "

[aws]
disabled = true

[cmake]
format="[$symbol($version )]($style)"
version_format="${major}.${minor}"
symbol="CMake "
style="blue"
disabled=false

[conda]
ignore_base = false
format = "[$symbol$environment](green) "

[git_branch]
format="[$symbol$branch(:$remote_branch)]($style) "
symbol = "🔀 "
truncation_length = 10
truncation_symbol = "…"
style = "yellow"

[git_commit]
commit_hash_length = 8
tag_symbol = "🔖 "
only_detached = false
tag_disabled = false
style = "yellow"

# https://gitmoji.dev/
[git_status]
style = "grey"
conflicted = "🏳"
ahead = "🏎"
behind = "😰"
diverged = "😵"
up_to_date = "✅"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[memory_usage]
disabled = false
threshold = -1
symbol = "🧠"
style = "bold dimmed grey"
format = "$symbol [${ram}]($style) "

[singularity]
format = '[📦 \[$env\]]($style) '

[time]
disabled = false
style = "dimmed grey"
format = '⏰ [$time]($style) '
time_format = "%T"

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[spack]
format = '[$symbol$environment](dimmed blue) '

